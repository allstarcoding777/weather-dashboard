<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Google Font stylesheet-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
     <!--Google Icons-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
<body>
    <header class="title text-center">
        <h1>Weather Dashboard</h1>
        <h2>5-Day Weather Forecast</h2>
    </header>
    <h1 class="city-header"></h1>
    <main class="row">
      <aside class="col-3">
        <form class = "border" id = "city-search-form">
          <h3 class="city-search-heading">Search for a City:</h3>
          <div class="form-group">
            <input id="searched-city" class = "form-input" placeholder="type city name..."/>
          </div>
          <div class="form-group">
            <button class ="text-center searchBtn" type = "submit">Search</button>
          </div>
          <p class="prev-searched-cities">-Previously Searched Cities-</p>
          <div class = "row saved-cities past-search border" id = "past-city-buttons"></div>
        </form>
        </aside>
      <section class="col-9">
        <section class = "row border" id = "current-forecast">
            <section class = "col-12">
                <h2 id="searched-city"></h2>
                <!--Displays Current Day-->
        <h5 class="currentDay"></h5>
                <div id = "current-weather-container" class = "list-group"></div>
            </div>  
        </section>
        <div class = "row" id = "five-day-forecast">
          <h2 class= "col-12" id = "forecast-header"></h2>
                <div class = "d-flex" id = "fiveday-container"></div>
        </div>
        </section>  
    </section>
          </section>
    </main>

  <!--jQuery Library-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!--Moment.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--Script File-->
  <script src="assets/js/script.js"></script>
    
</body>
</html>
